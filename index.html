<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part Two</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="header-1">Network</h1>
        <h1 class="header-2">Your Feed</h1>

        <div class="main">

            <div class="leftBox">
                <div class="content">
                    <img id="userCircle" src="user-circle.png" alt="no image">
                    <a id="addLink" href="#">Add Avatar</a></span>
                    <h1>James Doe</h1>
                </div>
            </div>
    
            <div class="rightCol">
                <div class="userBox">
                    <div class="row-1">
                        <h1>Neil M</h1>
                        <div class="likes">
                            <h2><span id="count-1">0</span> Like(s)</h2>
                            <button class="likeBtn" onclick="addOne('#count-1')">Like</button>
                        </div>
                    </div>
                    <h3 class="userText">I just setup this new discord bot, let me know what you all think. 
                        <span><a href="#">link</a></span></h3>
                </div>
                <div class="userBox">
                    <div class="row-1">
                        <h1>Nicole K</h1>
                        <div class="likes">
                            <h2><span id="count-2">0</span> Like(s)</h2>
                            <button class="likeBtn" onclick="addOne('#count-2')">Like</button>
                        </div>
                    </div>
                    <h3 class="userText">Just finished my <a href="#">next comic</a></span>, check it out.</h3>
                </div>
                <div class="userBox">
                    <div class="row-1">
                        <h1>Jim R</h1>
                        <div class="likes">
                            <h2><span id="count-3">0</span> Like(s)</h2>
                            <button class="likeBtn" onclick="addOne('#count-3')">Like</button>
                        </div>
                    </div>
                    <h3 class="userText">I can't stop listening to the <a href="#">new album</a></span>.</h3>
                    <h3>Who else is liking it?</h3>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
